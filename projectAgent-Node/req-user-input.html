<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form action='https://example.com'
			method='POST'>
			<fieldset>
				<h1>Example.com url</h1>
				<legend>Response</legend>
				<div>
					<label for="say">You got a new movie for me?</label>
					<input name='say' id='say' value='Hi' />
				</div>
					<label for="greetee">Name you move Mr Screen writter</label>
					<input name='greetee' id='to' value='Mr Producer' />

					<label for="phone"></label>
					<input type='tel' id='phone' name='phone' pattern='[0-9]{3}-[0-9]{3}-[0-9]{3}' />

					<label for="email">Email</label>
					<input type="email" id="email" name="email" value="replaceme@soon.com" />

					<label for="D-date">Due Date</label>
					<input type="date" id="D-date" name="D-date" />

				<div>
					<button type="button">Send my greetings</button>
				</div>
			</fieldset>
		</form>

	</body>
</html>
